<!DOCTYPE html>
<html>
<head>
    <title>Upload Bat Images</title>
    <style>
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }
    </style>

<body>
    <div id = "page_look">
        <h1>Upload Images for Bat Detection and Counting</h1>
        <!-- <img src="{{image_url}}" height="200px" width="300px" alt="Image of SFF"> -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" multiple />
            <input type="submit" value="Upload and Detect">
    </div>
    <style>
    #page_look{
        background: url('static/images/flyingbat.png');
        border: 2px solid black;
        padding: 25px;
        background-size: cover;
        background-repeat: no-repeat;
        background-size: auto;
        margin: 20px auto;           /* centers the image */
        width: 95%;                  /* 90% of the screen width */
        height: 95vh;                /* 80% of the viewport height */
        object-fit: cover;           /* scales the image nicely */
        border-radius: 10px;         /* optional rounded corners */

    }

    </style>
