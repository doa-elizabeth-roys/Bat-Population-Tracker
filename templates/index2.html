<!DOCTYPE html>
<html>
<head>
    <title>Upload Bat Images</title>
    <style>
        h1 {
            text-align: center;
            font-size: 36px;
            margin-top: 20px;
        }

        form {
            text-align: center;
            margin-top: 30px;
        }

                /* ===== Carousel Styles ===== */
                .slideshow-container {
            position: relative;
            margin: auto;
            width: 400px;
            height: 400px;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .mySlides { display: none; }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 50%;
            background-color: rgba(0,0,0,0.5);
            user-select: none;
            transform: translateY(-50%);
        }

        .prev { left: 5px; }
        .next { right: 5px; }

        .numbertext {
            color: white;
            font-size: 14px;
            position: absolute;
            top: 5px;
            left: 5px;
        }

        .text {
            color: white;
            font-size: 16px;
            position: absolute;
            bottom: 5px;
            left: 0;
            width: 100%;
            text-align: center;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active, .dot:hover { background-color: #717171; }

        .fade { animation-name: fade; animation-duration: 1s; }

        @keyframes fade { from {opacity: .4} to {opacity: 1} }

        /* Thingspeak button */
        #thingspeakPlot { display: none; text-align:center; margin-top:20px; }



    </style>
</head>
<body>
    <div style="
        background-color: #f8f8f8;   /* soft beige tone #F0F0F0;  */
        color: #333;
        text-align: center;
        padding: 40px 20px;
    ">

        <h1>Upload Images for Bat Detection and Counting</h1>
        <!-- <img src="{{image_url}}" height="200px" width="300px" alt="Image of SFF"> -->
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" multiple />
            <input type="submit" value="Upload and Detect">

    <style>

    </style>
    <img 
    src="{{ url_for('static', filename='images/flyingbat.png') }}" 
    alt="Image of SFF" 
    style="
        display: block;
        padding: 10px;
        margin: 0px auto;           /* centers the image */
        width: 100%;                  /* 90% of the screen width */
        height: 100vh;                /* 80% of the viewport height */
        object-fit: cover;           /* scales the image nicely */
        border-radius: 15px;         /* optional rounded corners */
    ">


</body>
</html>
